<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
</head>

<div class="headerBarBlog">
</div>

<div class="row">
  <div class="container">
    <br>
    <div class="row">
      <div class="col-sm-3">
        <br><br><br><br>
        <h5 class="similar-blog"> Similar Blogs </h5><br>

        <table class="table" cellspacing="0">
          <tbody>
            <tr *ngFor="let blog of blogs, let i = index" [routerLink] ="['/blogs', blog.id]" (click)="updateId(blog.id)" class="tableRow">
              <td [ngClass]="{'active': id == i}">{{ blog.name }}</td>
            </tr>
          </tbody>
        </table>
      </div> 
      <div class="col-sm-1">      
      </div>    
  
      <div class="col-sm-8">
        <div>
          <h3 class="blog-head">{{blogs[id].name}}</h3>
          <div class="view hm-zoom z-depth-2">
            <img [src]="blogs[id].img" [alt]="blogs[id].name" width="100%" class="img-fluid rounded">
          </div>
          <table class="table" cellspacing="0">
            <tbody>
              <tr>
                <th scope="row">Blog Name</th>
                <td>{{blogs[id].name}}</td>
              </tr>
              <tr>
                <th scope="row">Blog Description</th>
                <td class="description">{{blogs[id].description}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
